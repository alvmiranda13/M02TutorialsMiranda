<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>

    <div class="bg-primary mt-3 mb-4 me-3 ms-5 me-5 ps-5 pt-4 pe-2 pb-1">hello</div>

    <div class="m-3 p-3 border">border</div>
    <div class="m-3 p-3 border-top border-end">individual borders</div>
    <div class="m-3 p-3 border-start border-success">color at start</div>
    <div class="m-3 p-3 border-start border-danger border-5">thicker border</div>
    <div class="m-3 p-3 rounded-border border-5">rounded corners</div>
    <div class="m-3 p-3 rounded-pill border-5">rounded pill</div>
    <!--boxshadows-->
    <div class="m-3 shadow-sm">small shadow</div>
    <!--fontweight-->
    <p class="fw-bold">bold text</p>
    <p class="fw-bolder">bolder text</p>
    <p class="fw-light">light text</p>
    <p class="fst-italic">italic text</p>
    <p class="fst-italic fw-light">bold text</p>
